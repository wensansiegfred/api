<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
	<title>My UI</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scripts.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">				    
				    <input type="text" class="form-control" id="search-name" name="search-name" style="width:300px" placeholder="Enter Name">				    
			    </div>
			</div>		
			<div class="col-lg-1" style="margin-left:-80px;">
		    	<button type="button" class="btn btn-primary search-user">Search</button>
		    </div>
		    <div class="col-lg-8"></div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">List of Users</div>
				  <div class="panel-body">
				    <div class="row">
				    	<div class="col-lg-12">
							<table class="table" id="users-table">
								<thead>
									<tr>
										<th>ID#</th>
										<th>Username</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Birth Date</th>
										<th>Gender</th>
										<th>&nbsp</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<button type="button" class="btn btn-primary add-user">Add</button>
						</div>
					</div>
				  </div>				  
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div id="user-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add User:</h4>
	      </div>
	      <div class="modal-body">
	        <form id="add-form" role="form">
			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username" name="username">
			  </div>
			  <div class="form-group">
			    <label for="firstname">First Name:</label>
			    <input type="text" class="form-control" id="firstname" name="firstname">
			  </div>
			  <div class="form-group">
			    <label for="lastname">Last Name:</label>
			    <input type="text" class="form-control" id="lastname" name="lastname">
			  </div>
			  <div class="form-group">
			    <label for="gender">Gender:</label>
			    <input type="text" class="form-control" id="gender" name="gender">
			  </div>
			   <div class="form-group">
			    <label for="birthdate">Birth Date:</label>
			    <input type="text" class="form-control datepicker" id="birthdate" name="birthdate" data-date-format="yyyy-mm-dd">
			  </div>			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary save-user" data-dismiss="modal">Save</button>
	      </div>
	    </div>

	  </div>
	</div>

	<!-- Modal -->
	<div id="update-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add User:</h4>
	      </div>
	      <div class="modal-body">
	        <form id="add-form" role="form">
			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username" name="username">
			  </div>
			  <div class="form-group">
			    <label for="firstname">First Name:</label>
			    <input type="text" class="form-control" id="firstname" name="firstname">
			  </div>
			  <div class="form-group">
			    <label for="lastname">Last Name:</label>
			    <input type="text" class="form-control" id="lastname" name="lastname">
			  </div>
			  <div class="form-group">
			    <label for="gender">Gender:</label>
			    <input type="text" class="form-control" id="gender" name="gender">
			  </div>
			   <div class="form-group">
			    <label for="birthdate">Birth Date:</label>
			    <input type="text" class="form-control datepicker" id="birthdate" name="birthdate" data-date-format="yyyy-mm-dd">
			  </div>			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary save-update-user" data-dismiss="modal">Save</button>
	      </div>
	    </div>

	  </div>
	</div>
</body>
</html>
